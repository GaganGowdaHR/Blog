{% extends "blog/base.html" %}

{% block content %}
<div class = "container">
    <div class = "jumbotron">
    <form method="POST">
        <!-- {{ form.as_p }} -->
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label_tag }} </p>
            <p>{{ field }} </p>
            <p>{{ field.errors }} </p>
        {% endfor %}
        <input type="submit" value="Contact Us">
    </form>
    </div>
</div>
{% endblock%}
